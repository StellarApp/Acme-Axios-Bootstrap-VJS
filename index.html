<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1> Acme w/ Bootstrap and Axios VJS</h1>
        <div class="container-fluid">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Companies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
            </ul>
            <h2 id="title"></h2>
            <div class="container-fluid" id="result">
                    <table class="table table-striped">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
            </div>

        </div>
    </div>
    <script>
        const URL="https://acme-users-api-rev.herokuapp.com/api/companies";
        const head = document.querySelector('thead');
        const title = document.querySelector('#title');
        const tbody = document.querySelector('tbody');

        axios.get(URL)
            .then(response => {
                //adding table header
                const titles = Object.keys(response.data[0]);
                let titleHtml = '';
                titles.forEach( title => {
                    titleHtml += `<th scope='col'>${title[0].toUpperCase()}${title.slice(1)}</th>`
                });
                head.innerHTML = titleHtml;

                //adding table body
                let bodyHtml = '';
                response.data.map(company => {
                    let rowMiddleHtml = '';
                    titles.map(title => {
                        rowMiddleHtml += `<td>${company[title]}</td>`
                    });
                    // bodyHtml += rowStartHtml + rowMiddleHtml + rowEndHtml;
                    bodyHtml += `<tr>${rowMiddleHtml}</tr>`

                });
                tbody.innerHTML = bodyHtml;

            })

    </script>
</body>
</html>
