        window.addEventListener()


        const loadData = (URL) => {
            axios.get(URL)
            .then(response => {
                //adding table header
                const titles = Object.keys(response.data[0]);
                let titleHtml = '';
                titles.forEach( title => {
                    titleHtml += `<th scope='col'>${title[0].toUpperCase()}${title.slice(1)}</th>`
                });
                head.innerHTML = titleHtml;

                //adding table body
                let bodyHtml = '';
                response.data.map(ele => {
                    let rowMiddleHtml = '';
                    titles.map(title => {
                        rowMiddleHtml += `<td>${ele[title]}</td>`
                    });
                    // bodyHtml += rowStartHtml + rowMiddleHtml + rowEndHtml;
                    bodyHtml += `<tr>${rowMiddleHtml}</tr>`

                });
                tbody.innerHTML = bodyHtml;

            })
